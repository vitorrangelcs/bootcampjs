<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        const nome = prompt('Insira seu nome completo:');
        document.body.innerHTML += `Seu nome é: ${nome}<br />`;
        const quantidadeLetras = nome.length
        document.body.innerHTML += `Seu nome tem ${quantidadeLetras} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${nome[0]}<br />`;
        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome[nome.length-1]}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(quantidadeLetras-3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>
